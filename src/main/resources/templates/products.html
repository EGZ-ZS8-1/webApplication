<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа товаров</title>
</head>
<body>
<h1>Продажа товаров</h1><hr>
<h2>Товары со всей России</h2>

<div>
    <h3>Название товара </h3>  <p> <input th:value= ="${product.title}" th:value= "${product.price}" руб. ></p>

    <h3>Цена товара </h3><p> <input th:value= "${product.price}" руб. ></p>
</div>

<hr>
<h3>Создать новый товар</h3>
<form action="/product/create" method = "post">
    Название объявления = <input type = "text" name = "title" th:value="${product.title}" /> <br><br>
    Описание объявления = <input type = "text" name = "description" th:value="${product.description}" /><br> <br>
    Цена = <input type = "text" name = "price"/><br><br>
    Город = <input type = "text" name = "city"/><br><br>
    Имя = <input type = "text" name = "author"/><br><br>
    Первая фотография = <input type = "file" name = "file1"/><br><br>
    Вторая фотография = <input type = "file" name = "file2"/><br><br>
    Третья фотография = <input type = "file" name = "file3"/><br><br>
    <input type="submit" value="Добавить товар"/>

</form>
</body>
</html>
